<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Каса — Продаж квитків</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../../styles.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #0f172a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* ===== ВЕРХНЯЯ ПАНЕЛЬ КАССЫ ===== */
    .cash-topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;

      padding: 10px 14px;
      background: #020617;
      color: #fff;
      border-bottom: 1px solid #1e293b;
    }

    .cash-topbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .cash-topbar select {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #020617;
      color: #fff;
    }

    .cash-topbar button {
      padding: 6px 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 700;
    }

    .btn-change {
      background: #111827;
      color: #fff;
    }

    .btn-reports {
      background: #1e293b;
      color: #fff;
    }

    /* ===== ОСНОВНАЯ ОБЛАСТЬ ===== */
    .layout {
      height: calc(100vh - 52px);
    }

    .hall-wrap {
      background: #f8fafc;
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #f8fafc;
    }
  </style>
</head>

<body>

<!-- ===== ВЕРХНЯЯ ПАНЕЛЬ ===== -->
<div class="cash-topbar">
  <div class="cash-topbar-left">
    <label>
      Сеанс:
      <select id="seanceSelect"></select>
    </label>
    <button class="btn-change" id="changeSeanceBtn">Змінити</button>
  </div>

  <button class="btn-reports" id="reportsBtn">Звіти</button>
</div>

<!-- ===== ЗАЛ ===== -->
<div class="layout">
  <div class="hall-wrap">
    <iframe src="../../hall/hall-cash.html?mode=cash"></iframe>
  </div>
</div>

<script>
  // ВРЕМЕННО: локальный список
  const seances = [
    { id: "koncert-2026-02-10-19-00", title: "Концерт — 10.02.2026 19:00" },
    { id: "vistava-2026-02-11-18-00", title: "Вистава — 11.02.2026 18:00" }
  ];

  const select = document.getElementById("seanceSelect");

  seances.forEach(s => {
    const opt = document.createElement("option");
    opt.value = s.id;
    opt.textContent = s.title;
    select.appendChild(opt);
  });

  document.getElementById("changeSeanceBtn").onclick = () => {
    const id = select.value;
    if (!id) return;
    // дальше — твоя существующая логика загрузки сеанса в hall-cash
    console.log("Змінити сеанс:", id);
  };

  document.getElementById("reportsBtn").onclick = () => {
    window.open("../../reports/index.html", "_blank");
  };
</script>

</body>
</html>
