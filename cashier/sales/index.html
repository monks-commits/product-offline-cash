<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Каса — Продаж квитків (офлайн)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../../styles.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #f8fafc;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .layout {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    /* Верхняя панель кассы */
    .cash-top {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 20;
      background: #020617;
      color: #fff;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .cash-top label {
      font-size: 14px;
      opacity: .85;
    }

    .cash-top select {
      padding: 6px 10px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      min-width: 320px;
    }

    .cash-top button {
      margin-left: auto;
      padding: 6px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 700;
    }

    .btn-reports {
      background: #334155;
      color: #fff;
    }

    /* iframe со схемой */
    .hall-wrap {
      position: absolute;
      inset: 0;
      padding-top: 52px; /* место под верхнюю панель */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #f8fafc;
    }
  </style>
</head>

<body>

<div class="layout">

  <!-- ВЕРХНЯЯ ПАНЕЛЬ КАССЫ -->
  <div class="cash-top">
    <label>Сеанс:</label>
    <select id="seanceSelect">
      <option value="">Завантаження…</option>
    </select>

    <button class="btn-reports" onclick="openReports()">Звіти</button>
  </div>

  <!-- ЗАЛ -->
  <div class="hall-wrap">
    <iframe id="hallFrame" src="../../hall/hall-cash.html"></iframe>
  </div>

</div>

<script>
const SEANCES_PATH = "../../data/seances/";

const seanceSelect = document.getElementById("seanceSelect");
const hallFrame = document.getElementById("hallFrame");

// список сеансов — пока вручную, потом можно автоген
const SEANCES = [
  "koncert-2026-02-10-19-00"
];

// загрузка списка
function loadSeances() {
  seanceSelect.innerHTML = `<option value="">Оберіть сеанс…</option>`;
  SEANCES.forEach(id => {
    const opt = document.createElement("option");
    opt.value = id;
    opt.textContent = id.replace(/-/g, " ");
    seanceSelect.appendChild(opt);
  });
}

// смена сеанса
seanceSelect.addEventListener("change", () => {
  const seanceId = seanceSelect.value;
  if (!seanceId) return;

  hallFrame.src =
    "../../hall/hall-cash.html?mode=cash&seance=" +
    encodeURIComponent(seanceId);
});


// отчёты
function openReports() {
  window.open("../../reports/index.html", "_blank");
}

loadSeances();
</script>

</body>
</html>
