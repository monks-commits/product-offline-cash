<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <title>Квиток (офлайн)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- QR библиотека -->
  <script src="https://unpkg.com/qrcodejs@1.0.0/qrcode.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #f8fafc;
    }

    .ticket {
      max-width: 420px;
      margin: 20px auto;
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
    }

    .title {
      font-size: 18px;
      font-weight: 800;
      margin-bottom: 6px;
    }

    .meta {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .meta div {
      margin: 2px 0;
    }

    .qr-wrap {
      display: flex;
      justify-content: center;
      margin-top: 14px;
      margin-bottom: 10px;
    }

    .qr {
      width: 240px;
      height: 240px;
    }

    .payload {
      font-size: 11px;
      color: #555;
      word-break: break-all;
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="ticket">
    <div class="title" id="tTitle">—</div>

    <div class="meta">
      <div><b>Дата:</b> <span id="tDate">—</span></div>
      <div><b>Час:</b> <span id="tTime">—</span></div>
      <div><b>Місце:</b> <span id="tSeat">—</span></div>
      <div><b>Ціна:</b> <span id="tPrice">—</span> грн</div>
    </div>

    <div class="qr-wrap">
      <div id="qr" class="qr"></div>
    </div>

    <div class="payload" id="payloadText"></div>
  </div>

<script>
  const p = new URLSearchParams(location.search);

  const data = {
    title:  p.get("title")  || "Квиток",
    date:   p.get("date")   || "",
    time:   p.get("time")   || "",
    seat:   p.get("seat")   || "",
    price:  p.get("price")  || "",
    order:  p.get("order")  || ("CASH-" + Date.now())
  };

  // Заполняем текст
  document.getElementById("tTitle").textContent = data.title;
  document.getElementById("tDate").textContent  = data.date;
  document.getElementById("tTime").textContent  = data.time;
  document.getElementById("tSeat").textContent  = data.seat;
  document.getElementById("tPrice").textContent = data.price;

  // QR payload — КЛЮЧЕВО
  const qrPayload =
    "order:" + data.order +
    "|seat:" + data.seat +
    "|date:" + data.date +
    "|time:" + data.time;

  document.getElementById("payloadText").textContent = qrPayload;

  new QRCode(document.getElementById("qr"), {
    text: qrPayload,
    width: 240,
    height: 240,
    correctLevel: QRCode.CorrectLevel.M
  });
</script>

</body>
</html>
