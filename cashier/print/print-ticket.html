<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <title>Друк квитка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- QR generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js"></script>

  <style>
    /* ===== ТЕРМОПРИНТЕР =====
       ширина: 58–80 мм
       ориентация: горизонтальная
    */
    @media print {
      body { margin: 0; }
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #fff;
      color: #000;
      margin: 0;
    }

    .ticket {
      width: 72mm;
      padding: 6mm;
      box-sizing: border-box;
    }

    .title {
      font-size: 16px;
      font-weight: 800;
      text-align: center;
      margin-bottom: 4mm;
    }

    .line {
      font-size: 13px;
      margin-bottom: 2mm;
    }

    .line b {
      font-weight: 700;
    }

    .sep {
      border-top: 1px dashed #000;
      margin: 4mm 0;
    }

    .qr-wrap {
      display: flex;
      justify-content: center;
      margin: 4mm 0;
    }

    .qr-note {
      text-align: center;
      font-size: 11px;
      margin-top: 2mm;
    }

    .footer {
      text-align: center;
      font-size: 11px;
      margin-top: 4mm;
    }
  </style>
</head>
<body>

<div class="ticket">
  <div class="title" id="tTitle">Вистава</div>

  <div class="line"><b>Дата:</b> <span id="tDate">—</span></div>
  <div class="line"><b>Час:</b> <span id="tTime">—</span></div>
  <div class="line"><b>Місце:</b> <span id="tSeat">—</span></div>
  <div class="line"><b>Сеанс:</b> <span id="tSeance">—</span></div>
  <div class="line"><b>Ціна:</b> <span id="tPrice">—</span> грн</div>

  <div class="sep"></div>

  <!-- QR занимает ~1/3 билета -->
  <div class="qr-wrap">
    <canvas id="qr"></canvas>
  </div>

  <div class="qr-note">
    Предʼявіть QR контролеру
  </div>

  <div class="sep"></div>

  <div class="footer">
    Vash Admin TM • офлайн каса
  </div>
</div>

<script>
/*
  ОЖИДАЕМЫЕ ПАРАМЕТРЫ (через query или window.printData):
  - title
  - date
  - time
  - seat
  - seance_id
  - price
  - order_id
*/

// 1. Получаем данные
const params = new URLSearchParams(location.search);

const data = {
  title: params.get("title") || "Вистава",
  date: params.get("date") || "",
  time: params.get("time") || "",
  seat: params.get("seat") || "",
  seance: params.get("seance") || "",
  price: params.get("price") || "",
  order: params.get("order") || "CASH",
  ts: new Date().toISOString()
};

// 2. Заполняем текст
document.getElementById("tTitle").textContent  = data.title;
document.getElementById("tDate").textContent   = data.date;
document.getElementById("tTime").textContent   = data.time;
document.getElementById("tSeat").textContent   = data.seat;
document.getElementById("tSeance").textContent = data.seance;
document.getElementById("tPrice").textContent  = data.price;

// 3. Формируем QR payload
// ⛔ ВАЖНО: формат совместим с scanner.js (Шевченко)
const qrPayload =
  `order:CASH|${data.seance}|${data.seat}|${data.order}|${data.ts}`;

// 4. Генерируем QR (под камеру телефона)
QRCode.toCanvas(
  document.getElementById("qr"),
  qrPayload,
  {
    width: 180,
    margin: 1,
    errorCorrectionLevel: "M"
  },
  function (err) {
    if (err) console.error(err);
  }
);

// 5. Автопечать
setTimeout(() => {
  window.print();
}, 300);
</script>

</body>
</html>
